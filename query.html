<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعلام عن الإجازات المرضية</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="user-bar">
    مرحباً، <span id="userName"></span>
    <button class="btn-logout" onclick="logout()">تسجيل الخروج</button>
  </div>



  <div class="container">
    <h1>استعلام عن الإجازات المرضية</h1>
    
    <div class="search-section">
      <div class="form-group">
        <label for="serviceCode">كود الخدمة:</label>
        <input type="text" id="serviceCode" placeholder="أدخل كود الخدمة" required>
      </div>
      
      <div class="form-group">
        <label for="patientId">رقم الهوية/الإقامة:</label>
        <input type="text" id="patientId" placeholder="أدخل رقم الهوية" required>
      </div>
      
      <div class="form-actions">
        <button id="searchBtn" class="btn-submit">استعلام</button>
        <button id="clearBtn" class="btn-clear">مسح النتائج</button>
      </div>
    </div>
    
    <div id="message" class="message"></div>
    
    <!-- بداية التعديل: عرض البيانات كنصوص عادية -->
    <div id="resultsContainer" style="display:none;">
      <div class="result-header">
        <h2>نتيجة الاستعلام</h2>
        <button id="newEntryBtn" class="btn-submit">إدخال جديد</button>
      </div>
      
      <div class="result-field">
        <strong>كود الخدمة:</strong>
        <span id="result-serviceCode"></span>
      </div>
      <div class="result-field">
        <strong>رقم الهوية/الإقامة:</strong>
        <span id="result-patientId"></span>
      </div>
      <div class="result-field">
        <strong>اسم المريض:</strong>
        <span id="result-patientName"></span>
      </div>
      <div class="result-field">
        <strong>تاريخ إصدار التقرير:</strong>
        <span id="result-sickLeaveDate"></span>
      </div>
      <div class="result-field">
        <strong>تاريخ بداية الإجازة:</strong>
        <span id="result-fromDate"></span>
      </div>
      <div class="result-field">
        <strong>تاريخ نهاية الإجازة:</strong>
        <span id="result-toDate"></span>
      </div>
      <div class="result-field">
        <strong>مدة الإجازة (أيام):</strong>
        <span id="result-duration"></span>
      </div>
      <div class="result-field">
        <strong>اسم الطبيب:</strong>
        <span id="result-doctorName"></span>
      </div>
      <div class="result-field">
        <strong>المسمى الوظيفي:</strong>
        <span id="result-jobTitle"></span>
      </div>
    </div>
  </div>

  <script src="query.js"></script>
  <script>
    protectPage();
    document.getElementById('userName').textContent = 
      localStorage.getItem('userName') || 'مستخدم';
  </script>
</body>
        </html>
