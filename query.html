<body>
  <div class="user-bar">
    مرحباً، <span id="userName"></span>
    <button class="btn-logout" onclick="logout()">تسجيل الخروج</button>
  </div>

  <div class="container">
    <h1>استعلام عن الإجازات المرضية</h1>
    
    <div class="search-section">
      <div class="form-group">
        <label for="normalizedservicecode">كود الخدمة:</label>
        <input type="text" id="normalizedservicecode" placeholder="أدخل كود الخدمة" required>
      </div>
      
      <div class="form-group">
        <label for="patientid">رقم الهوية/الإقامة:</label>
        <input type="text" id="patientid" placeholder="أدخل رقم الهوية" required>
      </div>
      
      <div class="form-actions">
        <button id="submit" class="btn-submit">استعلام</button>
        <button id="toggleButton" class="btn-submit" style="display: none;">إدخال جديد</button>
      </div>
    </div>
    
    <div id="alerterror" class="message error" style="display: none;">
      يجب إدخال كود الخدمة ورقم الهوية معاً
    </div>
    <div id="alerterror2" class="message error" style="display: none;">
      لا توجد نتائج مطابقة
    </div>
    
    <div id="resultsDiv" style="display: none; margin-top: 30px;">
      <div class="result-header">
        <h2>نتيجة الاستعلام</h2>
      </div>
      
      <div class="result-field">
        <strong>كود الخدمة:</strong>
        <span id="servicecodeResult"></span>
      </div>
      <div class="result-field">
        <strong>رقم الهوية/الإقامة:</strong>
        <span id="patientidResult"></span>
      </div>
      <div class="result-field">
        <strong>اسم المريض:</strong>
        <span id="patientname"></span>
      </div>
      <div class="result-field">
        <strong>تاريخ إصدار التقرير:</strong>
        <span id="sickleavedate"></span>
      </div>
      <div class="result-field">
        <strong>تاريخ بداية الإجازة:</strong>
        <span id="from1"></span>
      </div>
      <div class="result-field">
        <strong>تاريخ نهاية الإجازة:</strong>
        <span id="to1"></span>
      </div>
      <div class="result-field">
        <strong>مدة الإجازة (أيام):</strong>
        <span id="duration"></span>
      </div>
      <div class="result-field">
        <strong>اسم الطبيب:</strong>
        <span id="doctorname"></span>
      </div>
      <div class="result-field">
        <strong>المسمى الوظيفي:</strong>
        <span id="jobtitle"></span>
      </div>
    </div>
  </div>

  <script src="query.js"></script>
  <script>
    protectPage();
    document.getElementById('userName').textContent = 
      localStorage.getItem('userName') || 'مستخدم';
