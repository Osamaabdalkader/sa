<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعلام عن الإجازات المرضية</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="user-bar">
    مرحباً، <span id="userName"></span>
    <button class="btn-logout" onclick="logout()">تسجيل الخروج</button>
  </div>

  <div class="container">
    <h1>استعلام عن الإجازات المرضية</h1>
    
    <div class="search-section">
      <div class="form-group">
        <label for="serviceCode">كود الخدمة:</label>
        <input type="text" id="serviceCode" placeholder="أدخل كود الخدمة" required>
      </div>
      
      <div class="form-group">
        <label for="patientId">رقم الهوية/الإقامة:</label>
        <input type="text" id="patientId" placeholder="أدخل رقم الهوية" required>
      </div>
      
      <div class="form-actions">
        <button id="searchBtn" class="btn-submit">استعلام</button>
        <button id="clearBtn" class="btn-clear">مسح النتائج</button>
      </div>
    </div>
    
    <div id="message" class="message"></div>
    
    <div class="data-table-container" style="display:none;" id="resultsContainer">
      <table id="dataTable">
        <thead>
          <tr>
            <th>كود الخدمة</th>
            <th>رقم الهوية</th>
            <th>اسم المريض</th>
            <th>تاريخ التقرير</th>
            <th>بداية الإجازة</th>
            <th>نهاية الإجازة</th>
            <th>المدة (أيام)</th>
            <th>اسم الطبيب</th>
            <th>المسمى الوظيفي</th>
          </tr>
        </thead>
        <tbody id="dataBody">
          <!-- البيانات ستظهر هنا -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="query.js"></script>
  <script>
    protectPage();
    document.getElementById('userName').textContent = 
      localStorage.getItem('userName') || 'مستخدم';
  </script>
</body>
  </html>
